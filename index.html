<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy a Braincell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #663399;
    }
    .braincell-btn {
      font-size: 1.5em;
      padding: 15px 30px;
      margin-top: 20px;
      background-color: #ff66cc;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .braincell-btn:hover {
      background-color: #ff33aa;
    }
    .counter {
      font-size: 2em;
      margin-top: 30px;
      color: #333;
    }
    .upgrade {
      margin-top: 30px;
    }
    .upgrade button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #66ccff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .upgrade button:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Buy a Braincell</h1>
  <button class="braincell-btn" onclick="buyBraincell()">Buy Braincell</button>
  <div class="counter">Braincells: <span id="braincellCount">0</span></div>

  <div class="upgrade">
    <button onclick="buyAutoClicker()">Buy Auto Braincell (+1/sec) â€“ $50</button>
    <div id="autoCount">Auto Clickers: 0</div>

    <button onclick="buyMultiplier()">Buy Braincell Multiplier (x2) â€“ $100</button>
    <div id="multiplierLevel">Multiplier: x1</div>
  </div>

  <script>
    let braincells = 0;
    let autoClickers = 0;
    let multiplier = 1;

    function buyBraincell() {
      braincells += multiplier;
      updateDisplay();
    }

    function buyAutoClicker() {
      if (braincells >= 50) {
        braincells -= 50;
        autoClickers++;
        updateDisplay();
      }
    }

    function buyMultiplier() {
      if (braincells >= 100) {
        braincells -= 100;
        multiplier *= 2;
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById("braincellCount").textContent = braincells;
      document.getElementById("autoCount").textContent = `Auto Clickers: ${autoClickers}`;
      document.getElementById("multiplierLevel").textContent = `Multiplier: x${multiplier}`;
    }

    function saveGame() {
      localStorage.setItem('braincellSave', JSON.stringify({
        braincells,
        autoClickers,
        multiplier
      }));
    }

    window.onload = function () {
      const save = localStorage.getItem('braincellSave');
      if (save) {
        const data = JSON.parse(save);
        braincells = data.braincells || 0;
        autoClickers = data.autoClickers || 0;
        multiplier = data.multiplier || 1;
        updateDisplay();
      }
    };

    setInterval(() => {
      braincells += autoClickers;
      updateDisplay();
    }, 1000);

    setInterval(saveGame, 5000);
  </script>
</body>
</html>
